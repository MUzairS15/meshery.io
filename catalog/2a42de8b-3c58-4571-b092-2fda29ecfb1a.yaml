name: prometheus-operator-crd-cluster-roles.yaml
services:
  prometheus-crd-edit:
    name: prometheus-crd-edit
    type: ClusterRole
    apiVersion: rbac.authorization.k8s.io/v1
    namespace: default
    model: kubernetes
    labels:
      rbac.authorization.k8s.io/aggregate-to-admin: "true"
      rbac.authorization.k8s.io/aggregate-to-edit: "true"
    settings:
      rules:
      - api Groups:
        - monitoring.coreos.com
        resources:
        - alertmanagers
        - alertmanagerconfigs
        - prometheuses
        - prometheusrules
        - servicemonitors
        - podmonitors
        - probes
        verbs:
        - get
        - list
        - watch
        - create
        - update
        - patch
        - delete
    traits:
      meshmap:
        edges: []
        id: 6a1d4e2f-2d6e-44aa-90fd-993a1c75bc94
        meshmodel-metadata:
          capabilities: ""
          genealogy: ""
          isAnnotation: false
          isCustomResource: false
          isModelAnnotation: "FALSE"
          isNamespaced: false
          logoURL: Created by leecalcote
          model: kubernetes
          modelDisplayName: Kubernetes
          primaryColor: '#326CE5'
          published: true
          secondaryColor: '#7aa1f0'
          shape: round-rectangle
          styleOverrides: '{"height":"22px", "width":"22px", "x":"8.5", "y":"7.5"}'
          subCategory: Scheduling & Orchestration
          svgColor: ui/public/static/img/meshmodels/kubernetes/color/clusterrole-color.svg
          svgComplete: ""
